<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume â€” View & Download</title>
  <meta name="description" content="Single page resume viewer and download. Replace `resume.pdf` with your PDF file in the same folder." />
  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--accent:#0b63ff;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#0f172a}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:900px;background:var(--card);border-radius:14px;box-shadow:0 6px 24px rgba(8,15,30,0.08);overflow:hidden}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid #eef2f7}
    header h1{font-size:18px;margin:0}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-outline{background:transparent;border:1px solid #e6eefc;color:var(--accent)}
    .viewer{height:72vh;min-height:420px}
    .viewer iframe, .viewer embed, .viewer object{width:100%;height:100%;border:0}
    .fallback{display:none;padding:28px;text-align:center;color:var(--muted)}
    .meta{font-size:13px;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}

    /* responsive */
    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start;gap:10px}
      .controls{width:100%;justify-content:space-between}
      .viewer{height:60vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <div>
          <h1>My Resume</h1>
          <div class="meta small">Preview & download my resume (PDF)</div>
        </div>

        <div class="controls">
          <!-- Download link: change href if your file is in a different location -->
          <a id="downloadBtn" class="btn btn-primary" href="resume.pdf" download="Resume.pdf" aria-label="Download resume as PDF">Download</a>

          <!-- Open PDF in a new tab -->
          <a id="openBtn" class="btn btn-outline" href="resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
        </div>
      </header>

      <section class="viewer" id="viewer">
        <!-- Primary PDF embed. Replace resume.pdf with your file in same folder. -->
        <iframe id="pdfFrame" src="resume.pdf#toolbar=0" title="Resume PDF viewer"></iframe>

        <!-- Fallback for browsers that disallow embedding PDFs -->
        <div id="fallback" class="fallback" role="region" aria-live="polite">
          <p>Unable to display the PDF preview in this browser.</p>
          <p><a id="fallbackLink" href="resume.pdf" download="Resume.pdf">Click here to download the resume</a> or <a id="openTabLink" href="resume.pdf" target="_blank">open in a new tab</a>.</p>
        </div>
      </section>

      <footer style="padding:14px 22px;border-top:1px solid #eef2f7;display:flex;justify-content:space-between;align-items:center">
        <div class="small">File: <span id="fileName">resume.pdf</span></div>
        <div class="small">Tip: To change the resume, replace <code>resume.pdf</code> in the same folder as this HTML file.</div>
      </footer>
    </main>
  </div>

  <script>
    // Accessibility + graceful fallback detection for PDF embedding
    (function(){
      const iframe = document.getElementById('pdfFrame');
      const fallback = document.getElementById('fallback');
      const downloadBtn = document.getElementById('downloadBtn');
      const openBtn = document.getElementById('openBtn');
      const fallbackLink = document.getElementById('fallbackLink');
      const openTabLink = document.getElementById('openTabLink');

      // If embedding fails to load a PDF (some browsers block PDFs), switch to fallback.
      // We'll check load event and also a small timeout to detect failure.
      let loaded = false;
      iframe.addEventListener('load', function(){
        // Some browsers fire load even if the plugin failed. We'll try to read the body height.
        loaded = true;
        try {
          // In same-origin, we could inspect, but PDFs are not same-origin; so we assume success if load fired.
        } catch(e){}
      });

      // After 1.2s, if not loaded (or browser blocked), show fallback.
      setTimeout(()=>{
        if(!loaded){
          iframe.style.display = 'none';
          fallback.style.display = 'block';
        }
      }, 1200);

      // Enhance download link to use proper filename
      function updateNames(path){
        const name = path.split('/').pop();
        document.getElementById('fileName').textContent = name || 'resume.pdf';
        downloadBtn.setAttribute('href', path);
        downloadBtn.setAttribute('download', name || 'Resume.pdf');
        openBtn.setAttribute('href', path);
        fallbackLink.setAttribute('href', path);
        fallbackLink.setAttribute('download', name || 'Resume.pdf');
        openTabLink.setAttribute('href', path);
      }

      // If you rename the file, change this path.
      const pdfPath = 'resume.pdf';
      updateNames(pdfPath);

      // Optional: keyboard shortcut (D) to download
      document.addEventListener('keydown', function(e){
        if((e.key === 'd' || e.key === 'D') && (e.ctrlKey || e.metaKey) === false){
          // avoid interfering with ctrl+d (bookmark)
          e.preventDefault();
          window.location.href = pdfPath;
        }
      });

    })();
  </script>
</body>
</html>
